<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artist App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav class="navbar">
        <ul>
            <li class="active">ALL</li>
            <li>MUSIC</li>
            <li>PODCAST</li>
            <li>MORE</li>
        </ul>
    </nav>
</header>

<div class="container">

    <!-- ROTATING ARTIST WHEEL -->
    <div id="wheel" class="artist-menu">
        <!-- Circles created dynamically with JS -->
    </div>

    <!-- ARTIST INFO PANEL -->
    <div class="artist-panel">
        <img id="artist-img" class="panel-art" src="assets/artist1.jpg">
        <h2 id="artist-name">Artist Name</h2>
        <p id="artist-bio">Artist biography will appear here.</p>

        <div class="player">
            <iframe id="artist-player" width="100%" height="200" 
                src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>
    </div>

</div>

<section class="new-music">
    <h2>NEW MUSIC</h2>
    <div class="music-grid">
        <div class="music-item"><img src="assets/track1.jpg"></div>
        <div class="music-item"><img src="assets/track2.jpg"></div>
        <div class="music-item"><img src="assets/track3.jpg"></div>
        <div class="music-item"><img src="assets/track4.jpg"></div>
    </div>
</section>

<footer class="footer">
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
</footer>

<script src="script.js"></script>
</body>
</html>
