<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Artist App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVIGATION -->
<header>
    <nav class="navbar">
        <ul>
            <li class="active">ALL</li>
            <li>MUSIC</li>
            <li>PODCAST</li>
            <li>MORE</li>
        </ul>
    </nav>
</header>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- ARTIST CIRCLE MENU -->
    <div class="artist-menu">
        <div class="circle main">ARTIST</div>

        <div class="circle sub c1">ARTIST</div>
        <div class="circle sub c2">ARTIST</div>
        <div class="circle sub c3">ARTIST</div>
        <div class="circle sub c4">ARTIST</div>
        <div class="circle sub c5">ARTIST</div>
    </div>

    <!-- RIGHT ARTIST PANEL -->
    <div class="artist-panel">
        <div class="panel-art"></div>
        <h2>ARTIST NAME AND BIOGRAPHY</h2>
        <p>
            This is where the biography text will go.  
            You can replace this with real artist information.
        </p>
    </div>
</div>

<!-- NEW MUSIC SECTION -->
<section class="new-music">
    <h2>NEW MUSIC</h2>

    <div class="music-grid">
        <div class="music-item"></div>
        <div class="music-item"></div>
        <div class="music-item"></div>
        <div class="music-item"></div>
    </div>
</section>

<!-- FOOTER ICONS -->
<footer class="footer">
    <div class="icon home"></div>
    <div class="icon search"></div>
    <div class="icon center"></div>
    <div class="icon library"></div>
</footer>

<script src="script.js"></script>
</body>
</html>
